<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
<style>
    h2{
        color:blue;
        }
</style>
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
<h1 style="color: darkorange;">CSS Examples<h1>                                                                                                                               
    <!-- Internal CSS-->
<h2 >Internal CSS example</h2>
    <!-- External CSS -->
<h3>External CSS</h3>
    <!-- element selector example -->
<h4>element selector
</h4>
    <!-- class and id selector example -->
<h2 class="myclass">class selector</h2>
<h2 id="myid">iD selector</h2>
    <!-- group selector example -->
<h5>group selector</h5>
<p>group</p>
</body>
</html>
