<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array methods in Js</h1>
    <p id="Myjoin"></p>
    <p id="firstpop"></p>
    <p id="Mysecondpop"></p>
    <script>
        var fruits=["apple","banana","pear","mango"]
        document.getElementById("Myjoin").innerHTML=fruits.join("%")
        document.getElementById("firstpop").innerHTML=fruits
        fruits.pop()
         document.getElementById("Mysecondpop").innerHTML = fruits
    </script>
</body>
</html>
