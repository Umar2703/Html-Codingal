<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var choice=prompt("Welcome to Area Calculator\n Please Enter your choice\n 1.Area of rectangle\n 2.Area of triangle\n 3.Area of circle\n 4.Area of parallelogram")
        if (choice=="1"){
            var l=prompt("Enter the Length")
             var b = prompt("Enter the breadth")
             var result= Number(l) * Number(b)
             alert("the area of rectangle is "+ result)
        }
        if (choice == "2") {
                var h = prompt("Enter the height")
                var b = prompt("Enter the base")
                var result = Number(h) * Number(b) / 2
                alert("the area of triangle is " + result)
            }
            if (choice == "3") {
                    var r = prompt("Enter the radius")
                    
                    var result = 3.14 * Number(r) * Number(r)
                    alert("the area of circle is " + result)
                }
                 if (choice == "4") {
                        var h = prompt("Enter the height")
                        var cb = prompt("Enter the corresponding base")
                        var result = Number(h) * Number(cb) 
                        alert("the area of parallelogram is " + result)
                    }

    </script>
</body>
</html>
