<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value=Math.abs(-20);
        document.write("Absolute value of -20 is " +value +"<br>")
        
        var value = Math.acos(-1);
            document.write("cos of -1" + value + "<br>")
            var value = Math.asin(-1);
                document.write("sin of -1" + value + "<br>")
                var value = Math.atan(-1);
                    document.write("tan of -1" + value + "<br>")
    </script>
</body>
</html>
