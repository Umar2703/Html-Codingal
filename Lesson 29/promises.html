<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function mydisplayer(some){
            document.getElementById("result").innerHTML=some
        }
        function sum(a,b){
            var sum=a+b
            mydisplayer(sum)
        }
        let mypromise = new Promise(function(myResolve,myReject){
            let x=0;
            if (x==0){
                myResolve("OK")
            }else{
                myReject("error")
            }
        })
        mypromise.then(
            function(value){sum(5,5)},
            function(error){sum(error)}
        )
            
        
    </script>
</body>
</html>
