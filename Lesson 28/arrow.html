<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arroe Function</h2>
    <p>this example shows an arrow function with a parameter</p>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
           sum = function add(a,b){
            return a+b
           }
          
             document.getElementById("result1").innerHTML = sum(4,5)

             add=(a,b) => a+b
             document.getElementById("result2").innerHTML = add(10,20)
    </script>
 
</body>
</html>
