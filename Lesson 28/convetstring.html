<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert to string</h1>
    <p id="number"></p>
    <p id="string"></p>
    <script>
        var x=4544
        var y=4939
        document.getElementById("number").innerHTML = x+y
        document.getElementById("string").innerHTML = String(x) + String(y)
    </script>
</body>
</html>
