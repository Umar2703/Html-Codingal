<!DOCTYPE html>
<html>
    <head>
        <title>Forms in html </title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <fieldset>
                <legend><h3>User Personal Information</h3></legend>
            <label>Name:</label><br>
            <input type="text"><br>
            <label>Email:</label><br>
            <input type="email"><br>
            <label>Contact Number</label><br>
            <input type="password"><br>
            <label>Gender</label><br>
            <input type="radio">male<br>
            <input type="radio">female<br>
            <input type="radio">Others<br>
            <label>Favourite Sport</label><br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Basketball<br>
            <label>Favourite Subject</label>
            <select>
                <option>Maths</option>
                <option>English</option>
                <option>Science</option>
                <option>History</option>
            </select>
            <input type="submit"></fieldset>
        </form>
    </body>
</html>
